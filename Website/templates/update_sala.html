<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset='utf-8'>
    <title>Cadastro de Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm">
    <div class="row">
      <h1>Cadastrar Time</h1>
  <div class="col-4">
    <form action="{{turma[0]['sala']}}" method="POST">
        <div class="mb-3">
          <label for="sala" class="form-label">Nome da Sala</label>
          <input type="text" class="form-control" id="sala"

          name = "sala"
          value='{{turma[0]["sala"]}}'
          >
          </div>
          <div class="mb-3">
            <label for="p2" class="form-label">p2</label>
            <select class="form-select" name="p2" type="text" aria-label="p2" id="p2"
            value='{{turma[0]["p2"]}}'>
                {% for s in result%}
              <option selected>{{s.usuario}}</option>
                {%endfor%}
            </select>
          </div>
          <div class="mb-3">
            <label for="m2" class="form-label">m2</label>
            <select class="form-select" name="m2" type="text" aria-label="m2" id="m2"
            value='{{turma[0]["m2"]}}'>
                {% for s in result%}
              <option selected>{{s.usuario}}</option>
                {%endfor%}
            </select>
          </div>
        
        
          
          
        <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-clockwise"> </i>Atualizar</button>
      </form>
      </div>
    </div>
  </div>
  </body>
</html>
