<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset='utf-8'>
    <title>Cadastro de Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm">
    <div class="row">
      <h1>Cadastrar Time</h1>
  <div class="col-4">
    <form action="{{time[0]['id']}}" method="POST">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id"

          name = "id"
          value='{{time[0]["id"]}}'
          readonly>
          </div>
        
        
          <div class="form-floating mb-3">
            <select class="form-select" name="turma" type="text" aria-label="TURMA" id="turma"
            value='{{time[0]["turma"]}}'>
                {% for s in turmas%}
              <option selected>{{s.sala}}</option>
                {%endfor%}
            </select>
      </div>
          <div class="mb-3">
            <label for="nome_time" class="form-label">Nome Time</label>
            <input type="text" class="form-control" id="nome_time" 
            name="nome_time" value='{{time[0]["nome_time"]}}'>
          </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-clockwise"> </i>Atualizar</button>
      </form>
      </div>
    </div>
  </div>
  </body>
</html>
